<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Main View</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="scrollable">
        <div id="container" data-bind="isotope: { data: Items, isotopeOptions: {itemSelector: '.isotope-item',masonry: {columnWidth: 150} }}">
            <div class="isotope-item" data-bind="isotopecss:{'image-big': Big(), 'image-small':!Big()}">
                <div class="image-container" data-bind="css:{'image-big': Big(), 'image-small':!Big()}">
                    <img class="cover" data-bind="execute: Toggle, attr: { src:$data.Imagepath}, css:{'cover-big': Big(), 'cover-small':!Big()} " />
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/isotope.pkgd.min.js"></script>
    <script src="scripts/knockout.js"></script>
    <script src="scripts/knockout-deferred-updates.js"></script>
    <script src="scripts/ko_extension.min.js"></script>
    <script src="scripts/knockout-isotope-adapted,from.mbest.js"></script>
    <script src="scripts/ko_isostope_element.js"></script>

</body>
</html>
